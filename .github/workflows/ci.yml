name: Deploy to GitHub Pages 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js version 20.x

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: ng build --configuration production --base-href /amiapp/  # Include base-href option

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.AMIAPP_TOKEN }}  # Use your specific token
          publish_dir: ./dist/amiapp/browser  # Path to the production build
          publish_branch: gh-pages      # Deploy to the gh-pages branch
          destination_dir: /         # Deploy to root directory of GitHub Pages

